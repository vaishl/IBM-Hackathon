<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinCat!</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="icon" href="https://i.pinimg.com/474x/5b/49/19/5b491937ee86d6ea2d79619e6bd3e2a8.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Metal+Mania&display=swap" rel="stylesheet">

    <style>
        input, button {
            font-size: 14px;
            padding: 8px;
            margin: 8px;
        }
        #output {
            font-size: 15px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <input type="text" id="budgetInput" placeholder="Please enter your budget">
    <input type="text" id="savingInput" placeholder="Please enter your saving goal">
    <button onclick="displayInput()">Enter</button>

    <!-- Separate paragraphs for output -->
    <p id="bOutput"></p>
    <p id="sOutput"></p>

    <script>
        function displayInput() {
            // Get input values
            let bInput = document.getElementById("budgetInput").value;
            let sInput = document.getElementById("savingInput").value;

            // Display them separately
            document.getElementById("bOutput").innerText = "Budget: " + bInput;
            document.getElementById("sOutput").innerText = "Savings: " + sInput;
        }
    </script>

</body>
</html>
